name: Build

on:
  workflow_dispatch:

  push:
    branches: [ "main", "develop", "feature/**", "fix/**", "refactor/**" ]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Building in VB6 VM
      run: echo "build.txt" | Out-File -FilePath "build.txt"

    - name: Waiting build result
      run: while (!(Test-Path "compile.log")) { Start-Sleep -Seconds 5}
      timeout-minutes: 20

    - name : Get build result
      run: Get-Content "compile.log"
      
    - name : Check artifact
      run: if (!(Test-path "ECB-Cont.exe")) { Write-Error "Workflow failed, check the VB6 compile.log file"; exit 1 }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.6.0
      with:
        name: artifact
        path: ECB-Cont.exe

    - name : Clean workspace
      run: if ((Test-path "C:\Runners\ECB_Cont\_work\ecb_cont\")) { Get-ChildItem "C:\Runners\ECB_Cont\_work\ecb_cont\" | Remove-Item -Recurse -Force }
        
